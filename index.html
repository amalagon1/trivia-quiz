<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Trivia Quiz</title>
</head>

<body>
    <div class="header">
        <div class="high-scores">
            <h2>Score:<span id="score"></span></h2>
        </div>
        <div class="time">
            <h2>Time Left:</h2>
        </div>

    </div>
    <div id="game-header">
        <h1>Welcome to the WWII trivia game!</h1>
        <h2>Answer all the questions before the time runs out and check your score in the end!</h2>
    </div>
    <div class="icon">
        <img src="./images/military-hat.png">
    </div>
    <button id="start-btn">Start!</button>
    <div class="container">
        <div id="question-container">
            <div id="question">""</div>
            <div class="answers">
                <button id='answer1' class="answer-btn">Answer 1</button>
                <button id='answer2' class="answer-btn">Answer 2</button>
                <button id='answer3' class="answer-btn">Answer 3</button>
                <button id='answer4' class="answer-btn">Answer 4</button>
            </div>
        </div>


    </div>

    <script src="script2.js"></script>

</body>

</html>
